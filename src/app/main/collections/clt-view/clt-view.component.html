<app-topbar></app-topbar>
<div data-set="collections-info-dataset">
     <!-- Collections header info section -->
     <div class="relative">
          <div class="clt-bg-container">
               <img *ngIf="clt.feature_imgs && clt.feature_imgs[0]" class="w-100 obj-fit-cover clt-img-bg"
                    [src]="getImgUrl(clt.feature_imgs[0])"
                    width="1600" height="500">
               </div>
          <div class="display-table">
               <div class="header-pd mg-x-auto limit-width pd-x-12">
                    <div>
                         <h1 class="width-8 header-title" data-test="page-header-title">
                              <div class="d-flex align-items-center">
                                   <span class="d-inline-flex mg-r-16" *ngIf="isPrivate()">
                                        <div class="relative fw-400 lh-135 d-inline-flex">
                                             <svg class="lock-icon lock-icon-big" version="1.1" viewBox="0 0 32 32" width="32"
                                                  height="32" aria-hidden="false">
                                                  <path
                                                       d="M27.4 15.2h-1.6v-5.4c0-2.5-1-5.1-2.9-7-1.5-1.8-4-2.8-6.9-2.8s-5.1 1.3-7 2.9c-1.9 1.9-2.8 4.1-2.8 6.9v5.4h-1.6c-.6 0-1.3.6-1.3 1.3v14.3c0 .6.7 1.2 1.3 1.2h22.8c.6 0 1.3-.6 1.3-1.3v-14.2c0-.7-.7-1.3-1.3-1.3zm-16.5-5.4c0-1.6.6-2.9 1.6-3.8 1-.9 2.2-1.6 3.5-1.6s2.5.6 3.5 1.6c1 .9 1.6 2.2 1.6 3.8v5.4h-10.2v-5.4z">
                                                  </path>
                                             </svg>
                                        </div>
                                   </span>
                                   {{ clt.name | titlecase }}
                              </div>
                         </h1>
                         <div class="w-50 fz-18">
                              <h2 class="mg-bt-24 fz-18 fw-400">
                                   {{ clt.describe }}
                              </h2>
                              <span class="relative max-width-100 pointer-auto d-inline-flex align-items-center">
                                   <div class="mr-8">
                                        <div class="relative">
                                             <div class="img-circle" *ngIf="clt.user" style="width: 32px; height: 32px;"><a
                                                       href="/user/{{ clt.user.username }}/collections"><img class="_1FdcY"
                                                            [src]="clt.user.avatar"
                                                            role="presentation" alt="Go to {{ clt.user.fullname | titlecase }}'s profile"></a>
                                             </div>
                                        </div>
                                   </div>
                                   <div class="relative min-width-0">
                                        <div class="relative"><a *ngIf="clt.user" class="lh-30px d-block fz-15 overflow-hidden"
                                                  href="/user/{{ clt.user.username }}/collections">{{ clt.user.fullname | titlecase }}</a></div>
                                   </div>
                              </span>
                              <div class="d-flex clt-share-wrapper"><button type="button"
                                        class="d-flex align-items-center uf-btn-white uf-btn-text uf-btn-border fw-500 no-decor">
                                        <div class="d-flex align-items-center"><svg class="share-icon" version="1.1" viewBox="0 0 32 32"
                                                  width="32" height="32" aria-hidden="false">
                                                  <path
                                                       d="M0 26c0 1.7.2 3.3.6 4.9.2.9.7.9 1 0 2.1-5.3 5.5-10.3 11.1-11.3h3.3v4.4c0 2 1.2 2.6 2.6 1.4l12.8-11c.7-.6.7-1.6 0-2.3l-12.8-11c-1.4-1.3-2.6-.6-2.6 1.3v4.7c-9.6 1.6-16 9.4-16 18.9z">
                                                  </path>
                                             </svg><span class="mr-l-5">Share</span></div>
                                   </button></div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <!-- Photo count section -->
     <div class="clt-photo-count pd-x-12 mg-x-auto limit-width"><span><span><span>{{ clt.img_count }} </span>{{ clt.img_count | i18nPlural: photoMapping }}</span></span></div>
     <!-- photo grid section -->
     <app-photogrids *ngIf="clt.img_count && clt.img_count != 0" [items]='cltItems'></app-photogrids>
     <!-- No photo -->
     <div *ngIf="clt.img_count == 0 || !clt.img_count" class="clt-no-photo">No photos yet :(</div>
     <!-- Footer -->
     <app-footer></app-footer>
</div>
