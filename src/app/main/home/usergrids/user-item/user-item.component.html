<div class="d-flex mg-bt-24 pd-x-12">
     <div class="user-item-container user-item-border">
          <a class="user-item-main no-decor" href="/user/{{ user.username }}">
               <div class="d-flex align-items-center display-table">
                    <div class="mg-r-16">
                         <div class="img-circle" style="width: 64px; height: 64px;">
                              <img class="user-avatar"
                                   [src]="user.avatar"
                                   role="presentation" alt="Avatar of user {{ user.fullname }}">
                         </div>
                    </div>
                    <div class="user-item-info">
                         <h5 class="lh-135 overflow-hidden max-width-100 mg-0">{{ user.fullname }}</h5>
                         <p class="max-width-100 mg-0 over-flow-hidden uf-grey fz-15">@{{ user.username }}</p>
                    </div>
               </div>
               <div class="pd-t-16 d-flex">
                    <div class="user-item-img-wrapper mr-8">
                         <div class="relative" style="padding-bottom: 75%;">
                              <img *ngIf="user.feature_items && user.feature_items[0]" class="obj-fit-cover img-fit left-0"
                                   [src]="getImgUrl(user.feature_items[0])"
                                   width="200">
                         </div>
                    </div>
                    <div class="user-item-img-wrapper mr-8">
                         <div class="relative" style="padding-bottom: 75%;">
                              <img *ngIf="user.feature_items && user.feature_items[1]" class="obj-fit-cover img-fit left-0"
                                   [src]="getImgUrl(user.feature_items[1])"
                                   width="200">
                         </div>
                    </div>
                    <div class="user-item-img-wrapper mr-8">
                         <div class="relative" style="padding-bottom: 75%;">
                              <img *ngIf="user.feature_items && user.feature_items[2]" class="obj-fit-cover img-fit left-0"
                                   [src]="getImgUrl(user.feature_items[2])"
                                   width="200">
                         </div>
                    </div>
               </div>
          </a>
          <div class="user-item-btn-wrapper">
               <button (click)="doFollow()" type="button" class="user-item-btn flex-1 uf-btn-blue-dim uf-btn-text uf-btn-border fw-500 no-decor">
                    <span>
                         <svg class="mr-8 follow-icon" version="1.1" viewBox="0 0 32 32" width="32" height="32" aria-hidden="false">
                              <path
                                   d="M31.2 12.8h-2.4v-2.4c0-.4-.4-.8-.8-.8h-1.6c-.4 0-.8.4-.8.8v2.4h-2.4c-.4 0-.8.4-.8.8v1.6c0 .4.4.8.8.8h2.4v2.4c0 .4.4.8.8.8h1.6c.4 0 .8-.4.8-.8v-2.4h2.4c.4 0 .8-.4.8-.8v-1.6c0-.4-.4-.8-.8-.8zm-15.2 5.1v-1.2c1.9-1.1 3.2-3.1 3.2-5.5v-1.6c0-3.5-2.9-6.4-6.4-6.4s-6.4 2.9-6.4 6.4v1.6c0 2.4 1.3 4.4 3.2 5.5v1.2c-5.5.9-9.6 4-9.6 7.7v1.6c0 .9.7 1.6 1.6 1.6h22.4c.9 0 1.6-.7 1.6-1.6v-1.6c0-3.7-4.1-6.8-9.6-7.7z">
                              </path>
                         </svg>
                         Follow
                    </span>
               </button>
          </div>
     </div>
</div>
